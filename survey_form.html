<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <h1 id="title">Survey Form</h1>
        <form id="survey-form" action="Improving_freeCodeCamp">
            <div class="top-bott">
                <p id="description">Let us know how we can improve freeCodeCamp</p>
            </div>
            <div class="questions"><label id="name-label" for="name">* Name:</label></div>
            <div class="answers"><input name="name" id="name" class="input-field" autofocus type="Text" required placeholder="Enter your name"></div>
            <div class="questions"><label id="email-label" for="email">* Email:</label></div>
            <div class="answers"><input name="email" class="input-field" autofocus id="email" type="email" required placeholder="Enter your email"></div>
            <div class="questions"><label id="number-label" for="number">* Age:</label></div>
            <div class="answers"><input name="age" class="input-field" autofocus id="number" type="number" min="1" max="125" required placeholder="Age"></div>
            <div class="questions"><label>Which option best describes your current role?</label></div>
            <div class="answers">
                <select name="currentpos" id="dropdown" class="selectable">
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select></div>
            <div class="questions"><label>* How likely is that you would recommend freeCodeCamp to a friend?</label></div>
            <div class="answers">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input name="radio-buttons" value="1" id="definitely" required type="radio">Definitely</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="2" id="maybe" required type="radio">Maybe</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="3" id="not sure" required type="radio">Not Sure</label></li>
                    </ul>
            </div>
            <div class="questions"><label>What do you like most in FCC?</label></div>
            <div class="answers">
                <select class="selectable" id="dropdown" name="mostlike">
                    <option selected disabled>Select an Option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    </select></div>
                <div class="questions"><label>Things that should be improved in the future <br>(Check all that apply):</label></div>
                <div class="answers">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input name="prefer" value="1" type="checkbox">Front-end Projects</label></li>
                        <li class="radio"><label><input name="prefer" value="2" type="checkbox">Back-end Projects</label>
                        <li class="radio"><label><input name="prefer" value="3" type="checkbox">Data Visualization</label>
                        <li class="radio"><label><input name="prefer" value="4" type="checkbox">Challenges</label>
                        <li class="radio"><label><input name="prefer" value="5" type="checkbox">Open Source Community</label>
                        <li class="radio"><label><input name="prefer" value="6" type="checkbox">Gitter help rooms</label>
                        <li class="radio"><label><input name="prefer" value="7" type="checkbox">Videos</label>
                        <li class="radio"><label><input name="prefer" value="8" type="checkbox">City Meetups</label>
                        <li class="radio"><label><input name="prefer" value="9" type="checkbox">Wiki</label>
                        <li class="radio"><label><input name="prefer" value="10" type="checkbox">Forum</label>
                        <li class="radio"><label><input name="prefer" value="11" type="checkbox">Additional Courses</label></div>
                    </ul>
                <div class="questions"><label>Comments or Suggestions?</label></div>
                <div class="answers"><textarea name="comment" class="input-field2" form="usrform">Enter your comment here...</textarea></div>
                <div class="top-bott"><input name="submit" class="button" id="submit" type="submit"></div>
        </form>
</html>
