<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <h1 id="title">Survey Form</h1>
    <Body>
        <form id="survey-form" action="Improving_freeCodeCamp">
            <div class="top-t">
                <h4 id="description">Let us know how we can improve freeCodeCamp</h4>
            </div>
            <p><div class="Q1"><label>* Name</label></div>
                <div class="Qa"><input id="name" type="Text" required placeholder="Enter your name"></div></p>
            <p><label>* Email</label>
                <input id="email" type="email" required placeholder="Enter your email"></p>
            <p><label>* Age</label>
                <input id="number" type="number" required placeholder="Age"></p>
            <p><label>Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select></p>
            <p><label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                <div class="A1">
                <label for="recommend"><input id="Definitely" required type="radio" name="DMN">Definitely</label>
                <br><label for="recommend"><input id="Maybe" required type="radio" name="DMN">Maybe</label>
                <br><label for="recommend"><input id="Not Sure" required type="radio" name="DMN">Not Sure</label></div></p>
            <p><label>What do you like most in FCC?</label>
                <select id="dropdown">
                    <option selected disabled>Select an Option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    </select></p>
            <p><label>Things that should be improved in the future (Check all that apply):</label>
                <br><label><input value="future" type="checkbox" name="Front-end Projects">Front-end Projects</label>
                <br><label><input value="future" type="checkbox" name="Back-end Projects">Back-end Projects</label>
                <br><label><input value="future" type="checkbox" name="Data Visualization">Data Visualization</label>
                <br><label><input value="future" type="checkbox" name="Challenges">Challenges</label>
                <br><label><input value="future" type="checkbox" name="Open Source Community">Open Source Community</label>
                <br><label><input value="future" type="checkbox" name="Gitter help rooms">Gitter help rooms</label>
                <br><label><input value="future" type="checkbox" name="Videos">Videos</label>
                <br><label><input value="future" type="checkbox" name="City Meetups">City Meetups</label>
                <br><label><input value="future" type="checkbox" name="Wiki">Wiki</label>
                <br><label><input value="future" type="checkbox" name="Forum">Forum</label>
                <br><label><input value="future" type="checkbox" name="Additional Courses">Additional Courses</label>
            </p>
            <p><label>Comments or Suggestions?</label>
                <br><textarea name="comment" form="usrform">Enter your comment here...</textarea><br>
                <input id="submit" type="submit"></p>
        </form>
    </Body>
</html>
