<!DOCTYPE html>
<html>
    <head>
        <link rel="stylsheet" type="text/css" href="main.css">
    </head>
    <h1 id="title">Survey Form</h1>
    <div class="form">
        <form id="survey-form" action="Improving freeCodeCamp">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <p>* Name</p><input id="name" type="Text" required placeholder="Enter your name">
            <p>* Email</p><input id="email" type="email" required placeholder="Enter your email">
            <p>* Age</p><input id="number" type="number" required placeholder="Age">
            <p>Which option best describes your current role?</p>
                <select id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>                
            <p>* How likely is that you would recommend freeCodeCamp to a friend?</p>
                <label for="Definitely"><input id="Definitely" required type="radio" name="DMN">Definitely</label>
                <label for="Maybe"><input id="Maybe" required type="radio" name="DMN">Maybe</label>
                <label for="Not Sure"><input id="Not Sure" required type="radio" name="DMN">Not Sure</label>
            <p>What do you like most in FCC?</p>
                <select id="dropdown">
                    <option selected disabled>Select an Option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            <p>Things that should be improved in the future (Check all that apply):</p>
                <label><input value="future" type="checkbox" name="Front-end Projects">Front-end Projects</label>
                <label><input value="future" type="checkbox" name="Back-end Projects">Back-end Projects</label>
                <label><input value="future" type="checkbox" name="Data Visualization">Data Visualization</label>
                <label><input value="future" type="checkbox" name="Challenges">Challenges</label>
                <label><input value="future" type="checkbox" name="Open Source Community">Open Source Community</label>
                <label><input value="future" type="checkbox" name="Gitter help rooms">Gitter help rooms</label>
                <label><input value="future" type="checkbox" name="Videos">Videos</label>
                <label><input value="future" type="checkbox" name="City Meetups">City Meetups</label>
                <label><input value="future" type="checkbox" name="Wiki">Wiki</label>
                <label><input value="future" type="checkbox" name="Forum">Forum</label>
                <label><input value="future" type="checkbox" name="Additional Courses">Additional Courses</label>
        </form>   
    </div>
</html>
