<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <h1 id="title">Survey Form</h1>
    <Body>
        <form id="survey-form" action="Improving_freeCodeCamp">
            <div class="top-bott">
                <p id="description">Let us know how we can improve freeCodeCamp</p>
            </div>
            <div class="questions"><label>* Name</label></div>
            <div class="answers input-field"><input autofocus id="name" type="Text" required placeholder="Enter your name"></div>
            <div class="questions"><label>* Email</label></div>
            <div class="answers"><input id="email" type="email" required placeholder="Enter your email"></div>
            <div class="questions"><label>* Age</label></div>
            <div class="answers"><input id="number" type="number" min="1" max="125" required placeholder="Age"></div>
            <div class="questions"><label>Which option best describes your current role?</label></div>
            <div class="answers"><select id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select></div>
            <div class="questions"><label>* How likely is that you would recommend freeCodeCamp to a friend?</label></div>
            <div class="answers">
                    <ul style="list-style: none;">
                        <li><label for="recommend"><input id="Definitely" required type="radio" name="DMN">Definitely</label></li>
                        <li><label for="recommend"><input id="Maybe" required type="radio" name="DMN">Maybe</label></li>
                        <li><label for="recommend"><input id="Not Sure" required type="radio" name="DMN">Not Sure</label></li>
                    </ul>
            </div>
            <div class="questions"><label>What do you like most in FCC?</label></div>
            <div class="answers">
                <select id="dropdown">
                    <option selected disabled>Select an Option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    </select></div>
                <div class="questions"><label>Things that should be improved in the future <br>(Check all that apply):</label></div>
                <div class="answers"><label><input value="future" type="checkbox" name="Front-end Projects">Front-end Projects</label>
                    <ul style="list-style: none;">
                        <li><label><input value="future" type="checkbox" name="Back-end Projects">Back-end Projects</label>
                        <li><label><input value="future" type="checkbox" name="Data Visualization">Data Visualization</label>
                        <li><label><input value="future" type="checkbox" name="Challenges">Challenges</label>
                        <li><label><input value="future" type="checkbox" name="Open Source Community">Open Source Community</label>
                        <li><label><input value="future" type="checkbox" name="Gitter help rooms">Gitter help rooms</label>
                        <li><label><input value="future" type="checkbox" name="Videos">Videos</label>
                        <li><label><input value="future" type="checkbox" name="City Meetups">City Meetups</label>
                        <li><label><input value="future" type="checkbox" name="Wiki">Wiki</label>
                        <li><label><input value="future" type="checkbox" name="Forum">Forum</label>
                        <li><label><input value="future" type="checkbox" name="Additional Courses">Additional Courses</label></div>
                    </ul>
                <div class="questions"><label>Comments or Suggestions?</label></div>
                <div class="answers"><textarea name="comment" form="usrform">Enter your comment here...</textarea></div>
                <div class="top-bott"><input id="submit" type="submit"></div>
        </form>
    </Body>
</html>
